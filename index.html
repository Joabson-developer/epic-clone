<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <ul class="carousel__slides">
        <li
          class="carousel__slides__slide carousel__slides__slide--active"
          id="nightingale"
        >
          <figure>
            <img
              src="https://cdn2.unrealengine.com/egs-nightingale-carousel-desktop-1920x1080-aaad120e1f69.jpg?h=720&quality=medium&resize=1&w=1280"
              alt="Imagem ilustrativa de um item do carousel"
            />
            <figcaption>
              <img
                class="carousel__slides__slide__header"
                src="https://cdn2.unrealengine.com/egs-nightingale-carousel-logo-347x121-78133477162a.png"
                alt="Imagem ilustrativa de um item do carousel"
                aria-hidden="true"
              />

              <div class="carousel__slides__slide__body">
                <span class="carousel__slides__slide__body__notice">
                  JÁ DISPONÍVEL
                </span>
                <p class="carousel__slides__slide__body__detail">
                  Um jogo de criação e sobrevivência em um mundo compartilhado
                  ambientado no belo e perigoso Fae Realms.
                </p>
                <div class="carousel__slides__slide__footer">
                  <span class="carousel__slides__slide__footer__price">
                    A partir de R$ 88,99
                  </span>
                  <div class="carousel__slides__slide__footer__actions">
                    <button
                      class="carousel__slides__slide__footer__actions__buy"
                    >
                      COMPRE AGORA
                    </button>

                    <button
                      class="carousel__slides__slide__footer__actions__wishlist"
                    >
                      <span class="icon-plus">+</span>
                      PARA A LISTA DE DESEJOS
                    </button>
                  </div>
                </div>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="carousel__slides__slide" id="mudRunner">
          <figure>
            <img
              src="https://cdn2.unrealengine.com/egs-expeditions-carousel-desktop-1920x1080-4597dcd7ea34.jpg?h=720&quality=medium&resize=1&w=1280"
              alt="Imagem ilustrativa de um item do carousel"
            />
            <figcaption>
              <img
                class="carousel__slides__slide__header"
                src="https://cdn2.unrealengine.com/egs-expeditions-carousel-logo-350x100-ec22a52983ae.png"
                alt="Imagem ilustrativa de um item do carousel"
                aria-hidden="true"
              />

              <div class="carousel__slides__slide__body">
                <span class="carousel__slides__slide__body__notice">
                  CHEGANDO DIA 5 DE MARÇO
                </span>
                <p class="carousel__slides__slide__body__detail">
                  Embarque em expedições científicas com esta nova aventura
                  off-road dos criadores de MudRunner e SnowRunner.
                </p>
                <div class="carousel__slides__slide__footer">
                  <span class="carousel__slides__slide__footer__price">
                    A partir de R$ 139,90
                  </span>
                  <div class="carousel__slides__slide__footer__actions">
                    <button
                      class="carousel__slides__slide__footer__actions__buy"
                    >
                      COMPRE JÁ NA PRÉ-VENDA
                    </button>

                    <button
                      class="carousel__slides__slide__footer__actions__wishlist"
                    >
                      <span class="icon-plus">+</span>
                      PARA A LISTA DE DESEJOS
                    </button>
                  </div>
                </div>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="carousel__slides__slide" id="fortnite">
          <figure>
            <img
              src="https://cdn2.unrealengine.com/newsfeed-1920x1080-1920x1080-3229f2ef7383.jpg?h=720&quality=medium&resize=1&w=1280"
              alt="Imagem ilustrativa de um item do carousel"
            />
            <figcaption>
              <div class="carousel__slides__slide__body">
                <span class="carousel__slides__slide__body__notice">
                  CONFIRA
                </span>
                <p class="carousel__slides__slide__body__detail">
                  Uma nova forma de ficar por dentro de tudo no Fortnite.
                </p>
                <div class="carousel__slides__slide__footer">
                  <div class="carousel__slides__slide__footer__actions">
                    <button
                      class="carousel__slides__slide__footer__actions__buy"
                    >
                      DESCOBRIR
                    </button>
                  </div>
                </div>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="carousel__slides__slide" id="skullAndBones">
          <figure>
            <img
              src="https://cdn2.unrealengine.com/egs-skull-and-bones-season-1-carousel-desktop-1248x702-917ccbca2a1e.jpg?h=720&quality=medium&resize=1&w=1280"
              alt="Imagem ilustrativa de um item do carousel"
            />
            <figcaption>
              <img
                class="carousel__slides__slide__header"
                src="https://cdn2.unrealengine.com/egs-skull-and-bones-season-1-carousel-logo-279x100-69eaefd259cd.png"
                alt="Imagem ilustrativa de um item do carousel"
                aria-hidden="true"
              />

              <div class="carousel__slides__slide__body">
                <span class="carousel__slides__slide__body__notice">
                  Temporada 1
                </span>
                <p class="carousel__slides__slide__body__detail">
                  Descubra novos conteúdos grátis da Temporada 1, como eventos
                  globais, atividades e um Lorde Pirata apavorante.
                </p>
                <div class="carousel__slides__slide__footer">
                  <span class="carousel__slides__slide__footer__price">
                    A partir de R$ 249,99
                  </span>
                  <div class="carousel__slides__slide__footer__actions">
                    <button
                      class="carousel__slides__slide__footer__actions__buy"
                    >
                      COMPRE AGORA
                    </button>

                    <button
                      class="carousel__slides__slide__footer__actions__wishlist"
                    >
                      <span class="icon-plus">+</span>
                      PARA A LISTA DE DESEJOS
                    </button>
                  </div>
                </div>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="carousel__slides__slide" id="honkaiImpact">
          <figure>
            <img
              src="https://cdn2.unrealengine.com/egs-honkai-impact-3rd-update-7-3-part-2-desktop-1920x1080-ea96f2ac240d.jpg?h=720&quality=medium&resize=1&w=1280"
              alt="Imagem ilustrativa de um item do carousel"
            />
            <figcaption>
              <img
                class="carousel__slides__slide__header"
                src="https://cdn2.unrealengine.com/egs-honkai-impact-3rd-update-7-3-part-2-carousel-logo-v2-400x224-b37bbc9b2759.png"
                alt="Imagem ilustrativa de um item do carousel"
                aria-hidden="true"
              />

              <div class="carousel__slides__slide__body">
                <span class="carousel__slides__slide__body__notice">
                  Atualização 7.3 Parte 2 já disponível
                </span>
                <p class="carousel__slides__slide__body__detail">
                  Novos modos disponíveis. Entre no jogo para ganhar 20 Supply
                  Cards e uma opção de traje de batalha ranque S!
                </p>
                <div class="carousel__slides__slide__footer">
                  <div class="carousel__slides__slide__footer__actions">
                    <button
                      class="carousel__slides__slide__footer__actions__buy"
                    >
                      JOGUE GRÁTIS
                    </button>
                  </div>
                </div>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="carousel__slides__slide" id="foodFighterArena">
          <figure>
            <img
              src="https://cdn2.unrealengine.com/egs-rawmen-carousel-desktop-1920x1080-a0ba0e6327a9.jpg?h=720&quality=medium&resize=1&w=1280"
              alt="Imagem ilustrativa de um item do carousel"
            />
            <figcaption>
              <img
                class="carousel__slides__slide__header"
                src="https://cdn2.unrealengine.com/egs-rawmen-carousel-logo-v2-350x200-5796842b3fe8.png"
                alt="Imagem ilustrativa de um item do carousel"
                aria-hidden="true"
              />

              <div class="carousel__slides__slide__body">
                <span class="carousel__slides__slide__body__notice">
                  Exclusivo da EGS
                </span>
                <p class="carousel__slides__slide__body__detail">
                  RAWMEN será um exclusivo da EGS para PC quando o estúdio indie
                  Animal lançar esse jogo de tiro maluco.
                </p>
                <div class="carousel__slides__slide__footer">
                  <div class="carousel__slides__slide__footer__actions">
                    <button
                      class="carousel__slides__slide__footer__actions__buy"
                    >
                      LEIA MAIS
                    </button>

                    <button
                      class="carousel__slides__slide__footer__actions__wishlist"
                    >
                      <span class="icon-plus">+</span>
                      PARA A LISTA DE DESEJOS
                    </button>
                  </div>
                </div>
              </div>
            </figcaption>
          </figure>
        </li>
      </ul>

      <ul class="carousel__actions">
        <li
          class="carousel__actions__item carousel__actions__item--active"
          data-target="nightingale"
        >
          <button class="carousel__actions__item__button">
            <img
              src="https://cdn2.unrealengine.com/egs-nightingale-carousel-thumb-1200x1600-acfdebea9f29.jpg?h=128&quality=medium&resize=1&w=96"
              alt="Imagem ilustrativa de um item do carousel"
            />
            <span>Nightingale</span>
          </button>
        </li>
        <li class="carousel__actions__item" data-target="mudRunner">
          <button class="carousel__actions__item__button">
            <img
              src="https://cdn2.unrealengine.com/egs-expeditions-carousel-thumb-1200x1600-72e70037d7b0.jpg?h=128&quality=medium&resize=1&w=96"
              alt="Imagem ilustrativa de um item do carousel"
            />
            <span>Expeditions: A MudRunner Game</span>
          </button>
        </li>
        <li class="carousel__actions__item" data-target="fortnite">
          <button class="carousel__actions__item__button">
            <img
              src="https://cdn2.unrealengine.com/blade-1200x1600-1200x1600-fad77d6a9cd4.jpg?h=128&quality=medium&resize=1&w=96"
              alt="Imagem ilustrativa de um item do carousel"
            />
            <span>Tá no Fortnite</span>
          </button>
        </li>
        <li class="carousel__actions__item" data-target="skullAndBones">
          <button class="carousel__actions__item__button">
            <img
              src="https://cdn2.unrealengine.com/egs-skull-and-bones-season-1-carousel-thumb-v3-1200x1600-0c02e94a4f29.jpg?h=128&quality=medium&resize=1&w=96"
              alt="Imagem ilustrativa de um item do carousel"
            />
            <span>Skull and Bones</span>
          </button>
        </li>
        <li class="carousel__actions__item" data-target="honkaiImpact">
          <button class="carousel__actions__item__button">
            <img
              src="https://cdn2.unrealengine.com/egs-honkai-impact-3rd-update-7-3-part-2-carousel-thumb-1200x1600-93dd51ab198b.jpg?h=128&quality=medium&resize=1&w=96"
              alt="Imagem ilustrativa de um item do carousel"
            />
            <span>Honkai Impact 3rd</span>
          </button>
        </li>
        <li class="carousel__actions__item" data-target="foodFighterArena">
          <button class="carousel__actions__item__button">
            <img
              src="https://cdn2.unrealengine.com/egs-rawmen-carousel-thumb-1200x1600-85f91066c645.jpg?h=128&quality=medium&resize=1&w=96"
              alt="Imagem ilustrativa de um item do carousel"
            />
            <span>RAWMEN: Food Fighter Arena</span>
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
